title: 简易电子出版系统
author: Dr. Chaojie Wang 王超杰博士 
email: wcj365@gmail.com
logo: _static/images/love-logo2.png
copyright: "2020" 
repository:
  url                       : https://github.com/wcj365/peeps
  path_to_book              : docs

latex:
  use_jupyterbook_latex: true
  latex_documents:
    targetname: book.tex

execute:
  execute_notebooks         : force  # Whether to execute notebooks at build time. Must be one of ("auto", "force", "cache", "off")

html:
  favicon                   : "_static/images/favicon2.png"  # A path to a favicon image
  navbar_number_sections    : true  # Add a number to each section in your left navbar
  use_edit_page_button      : false  # Whether to add an "edit this page" button to pages. If `true`, repository information in repository: must be filled in
  use_repository_button     : false  # Whether to add a link to your repository button
  use_issues_button         : false  # Whether to add an "open an issue" button
  extra_navbar              : false   # Will be displayed underneath the left navbar.
  extra_footer              : false  # Will be displayed underneath the footer.
  google_analytics_id       : ""  # A GA id that can be used to track book views.
  home_page_in_navbar       : false  # Whether to include your home page in the left Navigation Bar
  baseurl                   : ""  # The base URL where your book will be hosted. Used for creating image previews and social links. e.g.: https://mypage.com/mybook/
  search_bar_text           : "搜索 Does Not Work!"

launch_buttons:
  jupyterhub_url            : https://colab.research.google.com
  
sphinx:
  config:
    html_js_files:
    - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
    language: zh_CN
    html_search_language: zh_CN    # make sure to pip install jieba3k
    html_theme_options:
      search_bar_text: "搜索"